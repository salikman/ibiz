<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>

    <!-- CSS стили -->
    <link rel="stylesheet" href="css/libs.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header header-flat">
        <!-- Навигация -->
        <nav id="nav" class="navbar">
            <div class="container">
                <div class="navbar-wrap">
                    <!-- Кнопки -->
                    <div class="buttons">
                        <div class="contacts">
                            <input type="button" class="contacts__link">
                            <ul class="contacts-wrap">
                                <!-- Телефон -->
                                <li class="phone elem">
                                    <span class="circle"></span>
                                    <span class="phone-switch switch">
                                        <i class="fa fa-phone"></i>
                                    </span>
                                    <div class="elem-number">
                                        <a href="tel:+380975357788" class="link">097-535-77-88</a>
                                        <a id="callBtn" href="#" class="text">Получить предложение</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <!-- Язык -->
                        <div class="lang">
                            <div class="elem">
                                <span class="circle"></span>
                                <span class="lang-switch switch">
                                    <span>RU</span>
                                </span>
                                <div class="elem-number lang-elem" >
                                    <a href="/en" class="link">EN</a>
                                    <a href="/ua" class="link">UA</a>
                                </div>
                            </div>
                            
                        </div>
                        
                    </div>
                    <!-- Логотип -->
                    <div class="brand">
                        <a href="index.html">
                            <img class="logo" src="img/logo.png" alt="logo">
                            <img class="logo-mini" src="img/logo-mini.png" alt="logo">
                        </a>
                    </div>
                    <!-- /Логотип -->
                    <!-- Свертывания навигации -->
                    <div class="navbar-collapse">
                        <!-- <span class="one"></span> -->
                        <span></span>
                        <!-- <span class="three"></span> -->
                    </div>
                    <!-- /Свертывания навигации -->

                    <!-- <div class="navbar-nav"> -->
                    <ul class="main-nav">
                        <li class="active"><a href="#">Про комплекс</a></li>
                        <li><a href="#">Квартири</a></li>
                        <li><a href="#">Планування</a></li>
                        <li><a href="#">Акційні пропозиціЇ</a></li>
                        <li><a href="#">Хід будівництва</a></li>
                        <li><a href="#">Контакти</a></li>
                    </ul>
                    <!-- </div> -->
                    <!-- /.navbar-nav -->
                </div>
            </div>
        </nav>
        <!-- /Навигация -->
    </header>
    <main>
        <div class="container">
            <div class="page-404">
                <div class="content">
                    <img src="img/404.png">
                    <div class="text">Сторінку не знайдено!</div>
                    <a href="#" class="btn-home">Повернутися на головну</a>
                </div>
            </div>
        </div>
    </main>
    <!-- Презагрузка -->
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <!-- /Презагрузка -->
    <!-- Заказать звонок Модалбное окно -->
    <div id="callModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="call-modal">
                <span>Замовити дзвінок</span>
                <form>
                    <input type="text" placeholder="Iм'я">
                    <input type="tel" placeholder="Ваш телефон">
                    <input type="submit" value="Замовити">
                </form>
            </div>
        </div>
    </div>
    <!-- /Заказать звонок Модалбное окно -->
    <!-- jQuery библиотеки -->
    <script src="js/libs.min.js"></script>

    <script src="js/main.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
